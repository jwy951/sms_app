{% extends 'base.html' %}

{% block title %} Create sms {% endblock %}

{% block content %}

<div class="container">
  <h1 class='text-center' style="color:blue">Generate new sms </h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3" style="background-color: aqua">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          {{ field.errors }}
          {{ field.label_tag }}
          {{ field }}
        </div>
        {% endfor %}
        
        <input type="submit" value="send" class='btn btn-primary'>
      </form>
    </div>
  </div>
</div>

{% endblock %}
